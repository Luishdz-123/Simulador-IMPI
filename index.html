<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Registro IMPI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Simulación Registro IMPI</h1>
    <form id="formulario">
      <div class="mb-3">
        <label for="nombreTitular" class="form-label">Nombre del Titular</label>
        <input type="text" id="nombreTitular" class="form-control" placeholder="Ingresa tu nombre" required>
      </div>
      <div class="mb-3">
        <label for="nombreMarca" class="form-label">Nombre de la Marca</label>
        <input type="text" id="nombreMarca" class="form-control" placeholder="Ingresa el nombre de tu marca" required>
      </div>
      <div class="mb-3">
        <label for="clase" class="form-label">Clase de Producto/Servicio</label>
        <select id="clase" class="form-select">
          <option value="30">Clase 30 - Alimentos y bebidas</option>
          <option value="9">Clase 9 - Tecnología</option>
          <option value="25">Clase 25 - Ropa</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción del Producto o Servicio</label>
        <input type="text" id="descripcion" class="form-control" placeholder="Describe tu producto o servicio" required>
      </div>
      <div class="mb-3">
        <label for="logotipo" class="form-label">Subir Logotipo (opcional)</label>
        <input type="file" id="logotipo" class="form-control" accept="image/*" onchange="previewLogotipo()">
      </div>
      <button type="button" class="btn btn-primary w-100" onclick="generarCertificado()">Generar Certificado</button>
    </form>

    <div id="preview" class="mt-5 text-center" style="display:none;">
      <h3>Vista Previa del Certificado</h3>
      <div id="certificadoPreview"></div>
      <button class="btn btn-success mt-3" onclick="descargarPDF()">Descargar Certificado</button>
    </div>

    <div id="historial" class="mt-5">
      <h3>Historial de Registros</h3>
      <ul id="historialLista" class="list-group"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
